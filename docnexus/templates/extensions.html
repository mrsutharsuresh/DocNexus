<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions | DocNexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings_menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='extensions.css') }}">
    <script>
        // Init theme immediately to prevent FOUC
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <header>
        <a href="/" class="brand" title="Back to Workspace">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="DocNexus Logo" class="brand-logo"
                onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“„</text></svg>'">
            <div>
                <span class="brand-text">DocNexus</span>
                <span class="brand-version"
                    style="background: rgba(16, 185, 129, 0.1); color: #10b981; border-color: rgba(16, 185, 129, 0.2);">Extensions</span>
            </div>
        </a>
        <div class="nav-controls">
            <!-- Global "Extensions" Search (Moved from body) -->
            <div class="search-bar" style="width: 280px;">
                <i class="fas fa-search"></i>
                <input type="text" id="extensionSearch" placeholder="Search extensions...">
            </div>

            <!-- Refresh Button -->
            <button class="btn-icon" title="Refresh Registry">
                <i class="fas fa-sync-alt"></i>
            </button>
            {% include 'components/settings_menu.html' %}
        </div>
    </header>

    <main class="extensions-container">

        <!-- Premium Header Area -->
        <div class="extensions-header">
            <div class="header-title">
                <h2>Marketplace</h2>
                <p>Discover extensions to supercharge your documentation workflow.</p>
            </div>

            <div class="marketplace-controls">
                <!-- Search moved to header -->
            </div>
        </div>

        <!-- Filters -->
        <div style="display:flex; gap:12px; margin-bottom: 32px; overflow-x: auto;">
            <button class="filter-btn active" onclick="filterPlugins(this, 'all')">All</button>
            <button class="filter-btn" onclick="filterPlugins(this, 'bundled')">Bundled</button>
            <button class="filter-btn" onclick="filterPlugins(this, 'installed')">User Installed</button>
        </div>

        <div class="extensions-grid" id="pluginGrid">
            <!-- Loading State -->
            <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--color-accent-primary);"></i>
                <p style="margin-top: 1rem; color: var(--color-text-muted);">Loading Registry...</p>
            </div>
        </div>
    </main>

    <script>
        // Separate JS logic for Extensions Page
        let allPlugins = []; // Store fetched plugins

        document.addEventListener('DOMContentLoaded', () => {
            // Search Logic
            const searchInput = document.getElementById('extensionSearch');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = allPlugins.filter(p =>
                        p.name.toLowerCase().includes(term) ||
                        p.desc.toLowerCase().includes(term)
                    );
                    renderPlugins(filtered);

                    // Reset filters UI if searching
                    if (term.length > 0) {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    } else {
                        // Default to 'All' if cleared
                        document.querySelector('.filter-btn').classList.add('active');
                    }
                });
            }

            // Simulate slight network delay for effect
            // Ensure theme manager init is called if not handled by script below (it is)
            setTimeout(fetchRegistry, 600);
        });

        async function fetchRegistry() {
            try {
                // Fetch from real API
                const response = await fetch('/api/plugins');
                if (!response.ok) throw new Error("Failed to fetch plugins");
                allPlugins = await response.json();
                renderPlugins(allPlugins);
            } catch (err) {
                console.error(err);
                document.getElementById('pluginGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: var(--color-error); padding: 2rem;">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load extensions.
                    </div>
                `;
            }
        }

        function filterPlugins(btn, category) {
            // Update UI
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Filter Data
            if (category === 'all') {
                renderPlugins(allPlugins);
            } else if (category === 'bundled') {
                const filtered = allPlugins.filter(p => p.type === 'bundled');
                renderPlugins(filtered);
            } else if (category === 'installed') {
                const filtered = allPlugins.filter(p => p.type === 'installed');
                renderPlugins(filtered);
            } else {
                // Filter by category property (e.g. 'export', 'theme')
                const filtered = allPlugins.filter(p => p.category === category);
                renderPlugins(filtered);
            }
        }

        function renderPlugins(plugins) {
            const grid = document.getElementById('pluginGrid');

            if (!plugins || plugins.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem; opacity: 0.7;">
                        <i class="fas fa-box-open" style="font-size: 2rem; color: var(--color-text-muted);"></i>
                        <p style="margin-top: 1rem; color: var(--color-text-muted);">No extensions found.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = plugins.map(p => `
                <div class="extension-card">
                    <div class="card-header">
                        <div class="extension-icon">
                            ${p.icon && p.icon.startsWith('/') ? `<img src="${p.icon}" style="width:24px;height:24px;">` : `<i class="fas fa-cube"></i>`}
                        </div>
                        <div class="card-title-area">
                            <div class="extension-title">
                                ${p.name}
                                ${p.type === 'bundled' ? '<i class="fas fa-certificate verified-badge" title="Official"></i>' : ''}
                            </div>
                            <div style="display:flex; align-items:center; gap:8px;">
                                <a href="#" class="author-link">${p.author || 'DocNexus'}</a>
                                ${p.type === 'bundled'
                    ? '<span style="font-size:10px; background:rgba(99,102,241,0.1); color:var(--color-primary); padding:2px 6px; border-radius:4px;">BUNDLED</span>'
                    : '<span style="font-size:10px; background:rgba(16,185,129,0.1); color:var(--color-success); padding:2px 6px; border-radius:4px;">INSTALLED</span>'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="extension-desc" title="${p.description || ''}">${p.description || p.desc || 'No description'}</div>

                    <div class="card-stats">
                        <span class="stat-item"><i class="fas fa-download"></i> ${p.downloads || '-'}</span>
                        <span class="stat-item"><i class="fas fa-star" style="color:#fbbf24;"></i> 5.0</span>
                    </div>

                    <div class="extension-actions">
                        ${renderActionButton(p)}
                    </div>
                </div>
            `).join('');
        }

        function renderActionButton(p) {
            // Case 1: Not installed, but installable -> Green "Install" button
            if (p.can_install && !p.installed) {
                return `<button class="btn-manage" style="background:#10b981; color:white; border:none;" onclick="installPlugin('${p.id}', this)">
                            <i class="fas fa-download"></i> Install
                        </button>`;
            }
            // Case 2: Installed AND has uninstall capability -> Red/Outline "Uninstall" button (via toggle)
            if (p.can_install && p.installed) {
                return `<button class="btn-manage" style="border-color:#ef4444; color:#ef4444;" onclick="uninstallPlugin('${p.id}', this)">
                            <i class="fas fa-trash"></i> Uninstall
                        </button>`;
            }

            // Case 3: Core Bundled (installed, no can_install) -> Locked "Manage" button
            return `<button class="btn-manage" onclick="togglePlugin('${p.id}')">Manage</button>`;
        }

        async function installPlugin(id, btn) {
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            try {
                const res = await fetch(`/api/plugins/install/${id}`, { method: 'POST' });
                const json = await res.json();
                if (res.ok) {
                    alert("Success: " + (json.message || "Enabled"));
                    window.location.reload();
                } else {
                    alert("Error: " + json.error);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-download"></i> Retry';
                }
            } catch (e) {
                alert("Error: " + e);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-download"></i> Retry';
            }
        }

        async function uninstallPlugin(id, btn) {
            if (!confirm("Are you sure you want to disable this plugin?")) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            try {
                const res = await fetch(`/api/plugins/uninstall/${id}`, { method: 'POST' });
                const json = await res.json();
                if (res.ok) {
                    alert("Plugin disabled.");
                    window.location.reload();
                } else {
                    alert("Error: " + json.error);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-trash"></i> Uninstall';
                }
            } catch (e) {
                alert("Error: " + e);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-trash"></i> Uninstall';
            }
        }

        function togglePlugin(id) {
            const plugin = allPlugins.find(p => p.id === id);
            // This is mostly for 'word_export' or other core plugins
            alert('This is a core bundled plugin. It is always active and cannot be uninstalled.');
        }
    </script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>

</html>

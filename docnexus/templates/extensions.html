<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions | DocNexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings_menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='extensions.css') }}">
    <script>
        // Init theme immediately to prevent FOUC
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <header>
        <a href="/" class="brand" title="Back to Workspace">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="DocNexus Logo" class="brand-logo"
                onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“„</text></svg>'">
            <div>
                <span class="brand-text">DocNexus</span>
                <span class="brand-version"
                    style="background: rgba(16, 185, 129, 0.1); color: #10b981; border-color: rgba(16, 185, 129, 0.2);">Extensions</span>
            </div>
        </a>
        <div class="nav-controls">
            <!-- Global "Extensions" Search (Moved from body) -->
            <div class="search-bar" style="width: 280px;">
                <i class="fas fa-search"></i>
                <input type="text" id="extensionSearch" placeholder="Search extensions...">
            </div>

            <!-- Refresh Button -->
            <button class="btn-icon" title="Refresh Registry">
                <i class="fas fa-sync-alt"></i>
            </button>
            {% include 'components/settings_menu.html' %}
        </div>
    </header>

    <main class="extensions-container">

        <!-- Premium Header Area -->
        <div class="extensions-header">
            <div class="header-title">
                <h2>Marketplace</h2>
                <p>Discover extensions to supercharge your documentation workflow.</p>
            </div>

            <div class="marketplace-controls">
                <!-- Search moved to header -->
            </div>
        </div>

        <!-- Filters -->
        <div style="display:flex; gap:12px; margin-bottom: 32px; overflow-x: auto;">
            <button class="filter-btn active" onclick="filterPlugins(this, 'all')">All</button>
            <button class="filter-btn" onclick="filterPlugins(this, 'featured')">Featured</button>
            <button class="filter-btn" onclick="filterPlugins(this, 'export')">Export Tools</button>
            <button class="filter-btn" onclick="filterPlugins(this, 'theme')">Themes</button>
            <button class="filter-btn" onclick="filterPlugins(this, 'installed')">Installed</button>
        </div>

        <div class="extensions-grid" id="pluginGrid">
            <!-- Loading State -->
            <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--color-accent-primary);"></i>
                <p style="margin-top: 1rem; color: var(--color-text-muted);">Loading Registry...</p>
            </div>
        </div>
    </main>

    <script>
        // Separate JS logic for Extensions Page
        let allPlugins = []; // Store fetched plugins

        document.addEventListener('DOMContentLoaded', () => {
            // Search Logic
            const searchInput = document.getElementById('extensionSearch');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = allPlugins.filter(p =>
                        p.name.toLowerCase().includes(term) ||
                        p.desc.toLowerCase().includes(term)
                    );
                    renderPlugins(filtered);

                    // Reset filters UI if searching
                    if (term.length > 0) {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    } else {
                        // Default to 'All' if cleared
                        document.querySelector('.filter-btn').classList.add('active');
                    }
                });
            }

            // Simulate slight network delay for effect
            // Ensure theme manager init is called if not handled by script below (it is)
            setTimeout(fetchRegistry, 600);
        });

        async function fetchRegistry() {
            try {
                // Mock Registry Fetch for v1.2.0 Demo
                // In production, this calls /api/plugins/registry
                allPlugins = [
                    {
                        id: 'pdf-pro',
                        name: 'PDF Professional',
                        author: 'DocNexus Official',
                        downloads: '450k',
                        category: 'export',
                        tags: ['featured'],
                        desc: 'Advanced export engine for generating high-fidelity PDFs using WebKit. Supports CSS print media and page breaks.',
                        icon: 'fa-file-pdf',
                        enabled: false,
                        verified: true
                    },
                    {
                        id: 'ppt-connect',
                        name: 'PowerPoint Connect',
                        author: 'DocNexus Official',
                        downloads: '120k',
                        category: 'export',
                        tags: ['featured'],
                        desc: 'Seamlessly convert your Markdown documentation into editable PowerPoint slides. Requires authentication.',
                        icon: 'fa-file-powerpoint',
                        enabled: false,
                        verified: true
                    },
                    {
                        id: 'tokyo-night',
                        name: 'Tokyo Night Theme',
                        author: 'Community',
                        downloads: '85k',
                        category: 'theme',
                        tags: [],
                        desc: 'A clean, dark Visual Studio Code theme that celebrates the lights of Downtown Tokyo at night.',
                        icon: 'fa-moon',
                        enabled: false,
                        verified: false
                    }
                ];

                renderPlugins(allPlugins);
            } catch (err) {
                console.error(err);
            }
        }

        function filterPlugins(btn, category) {
            // Update UI
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Filter Data
            if (category === 'all') {
                renderPlugins(allPlugins);
            } else if (category === 'featured') {
                // Filter by tag
                const filtered = allPlugins.filter(p => p.tags && p.tags.includes('featured'));
                renderPlugins(filtered);
            } else if (category === 'installed') {
                // Filter by enabled state for demo
                const filtered = allPlugins.filter(p => p.enabled);
                renderPlugins(filtered);
            } else {
                // Filter by category property
                const filtered = allPlugins.filter(p => p.category === category);
                renderPlugins(filtered);
            }
        }

        function renderPlugins(plugins) {
            const grid = document.getElementById('pluginGrid');

            if (plugins.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem; opacity: 0.7;">
                        <i class="fas fa-box-open" style="font-size: 2rem; color: var(--color-text-muted);"></i>
                        <p style="margin-top: 1rem; color: var(--color-text-muted);">No extensions found in this category.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = plugins.map(p => `
                <div class="extension-card">
                    <div class="card-header">
                        <div class="extension-icon">
                            <i class="fas ${p.icon}"></i>
                        </div>
                        <div class="card-title-area">
                            <div class="extension-title">
                                ${p.name}
                                ${p.verified ? '<i class="fas fa-certificate verified-badge" title="Verified Publisher"></i>' : ''}
                            </div>
                            <a href="#" class="author-link">${p.author}</a>
                        </div>
                    </div>
                    
                    <div class="extension-desc">${p.desc}</div>

                    <div class="card-stats">
                        <span class="stat-item"><i class="fas fa-download"></i> ${p.downloads}</span>
                        <span class="stat-item"><i class="fas fa-star" style="color:#fbbf24;"></i> 4.9</span>
                        <span class="stat-item">v1.0.0</span>
                    </div>

                    <div class="extension-actions">
                        <button class="${p.enabled ? 'btn-manage' : 'btn-install'}" 
                                onclick="togglePlugin('${p.id}')">
                            ${p.enabled ? 'Manage' : 'Install'}
                        </button>
                        <button class="btn-icon" style="width:32px; height:32px; font-size:14px;"><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function togglePlugin(id) {
            alert('Install logic for ' + id + ' coming in next phase!');
        }
    </script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file.filename }} | DocNexus</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Toast UI Editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/theme/toastui-editor-dark.min.css" />

    <!-- Code Highlight Theme (Dynamic) -->
    <link id="highlightTheme" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <!-- Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>

    <!-- Shared Theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>

    <style>
        /* View Page Specific Styles */

        /* Layout adjustments */
        html,
        body {
            background-color: var(--color-bg-primary) !important;
            color: var(--color-text-primary) !important;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 64px);
        }

        .content-area {
            flex: 1;
            padding: var(--space-6);
            min-width: 0;
            max-width: 100%;
        }

        /* Sidebar ToC */
        .toc-sidebar {
            width: 280px;
            flex-shrink: 0;
            position: sticky;
            top: 64px;
            height: calc(100vh - 64px);
            overflow-y: auto;
            border-left: 1px solid var(--color-border-default);
            padding: var(--space-6);
            background: var(--color-surface);
            display: none;
        }

        /* Custom Scrollbar for TOC */
        .toc-sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .toc-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .toc-sidebar::-webkit-scrollbar-thumb {
            background: var(--color-border-default);
            border-radius: 4px;
        }

        .toc-sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-muted);
        }

        @media (min-width: 1200px) {
            .toc-sidebar {
                display: block;
            }
        }

        .toc-title {
            font-size: var(--font-size-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-muted);
            font-weight: 700;
            margin-bottom: var(--space-4);
            padding-left: 12px;
        }

        .toc-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
        }

        /* Continuous tree line (Always on left for hierarchy context) */
        .toc-nav::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 2px;
            background: var(--color-border-default);
            opacity: 0.3;
            /* More subtle */
        }

        .toc-nav li {
            margin-bottom: 4px;
            position: relative;
        }

        .toc-link {
            display: block;
            padding: 6px 16px;
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 14px;

            /* Borders for Active Indicator */
            border-left: 2px solid transparent;
            border-right: 2px solid transparent;

            margin-left: -1px;
            /* Overlap tree line */
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .toc-link:hover {
            color: var(--color-text-primary);
            background: var(--color-surface-hover);
        }

        /* Default Active State (TOC Right -> Indicator Left) */
        .toc-link.active {
            color: var(--color-accent-primary);
            border-left-color: var(--color-accent-primary);
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.05), transparent);
            /* Very subtle */
            font-weight: 500;
        }

        /* Context-Aware: If TOC is Left -> Indicator Right */
        .main-container.toc-left .toc-link.active {
            border-left-color: transparent;
            border-right-color: var(--color-accent-primary);
            background: linear-gradient(-90deg, rgba(99, 102, 241, 0.05), transparent);
        }

        /* H3 Styling */
        .toc-level-3 {
            padding-left: 28px;
            font-size: 13px;
            color: var(--color-text-muted);
        }

        .toc-level-3.active {
            color: var(--color-accent-primary);
        }

        /* Dark Mode Adjustments */
        [data-theme="dark"] .toc-link.active {
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.1), transparent);
        }

        [data-theme="dark"] .main-container.toc-left .toc-link.active {
            background: linear-gradient(-90deg, rgba(99, 102, 241, 0.1), transparent);
        }



        /* Top Nav Overrides for View Page */
        .top-nav {
            border-bottom: 1px solid var(--color-border-default);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: var(--color-surface);
            display: flex;
            justify-content: center;
            /* Center the container */
            padding: 0;
        }

        .nav-container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            padding: 0 var(--space-4);
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .file-meta-nav {
            display: flex;
            gap: var(--space-4);
            font-size: var(--font-size-xs);
            color: var(--color-text-muted);
            border-left: 1px solid var(--color-border-default);
            padding-left: var(--space-4);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .meta-item svg {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        /* Document Header */
        .document-header {
            margin-bottom: var(--space-6);
            padding: var(--space-6);
            background: var(--color-surface);
            border: 1px solid var(--color-border-default);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .document-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .document-title {
            font-size: var(--font-size-3xl);
            font-weight: 800;
            margin-bottom: var(--space-2);
            color: var(--color-text-primary);
        }

        .document-path {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        /* Markdown Content Styling - Ensuring Variables are Used */
        .markdown-content {
            color: var(--color-text-primary);
            font-size: 16px;
            line-height: 1.75;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            color: var(--color-text-primary);
            margin-top: 2em;
            margin-bottom: 0.75em;
            line-height: var(--line-height-tight);
            font-weight: 700;
        }

        .markdown-content h1 {
            font-size: 2.25rem;
            border-bottom: 2px solid var(--color-border-default);
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 1.75rem;
            border-bottom: 1px solid var(--color-border-muted);
            padding-bottom: 0.5rem;
        }

        .markdown-content p {
            margin-bottom: 1.25em;
        }

        .markdown-content a {
            color: var(--color-text-link);
            text-decoration: none;
        }

        .markdown-content a:hover {
            color: var(--color-text-link-hover);
            text-decoration: underline;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--color-accent-primary);
            padding: var(--space-4);
            margin: 1.5em 0;
            background: rgba(99, 102, 241, 0.05);
            /* Tinted background based on accent */
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
            color: var(--color-text-secondary);
        }

        [data-theme="dark"] .markdown-content blockquote {
            background: rgba(99, 102, 241, 0.1);
        }

        .markdown-content code {
            background: var(--color-bg-secondary);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.9em;
            color: var(--color-accent-primary);
        }

        .markdown-content pre {
            background: var(--color-bg-secondary);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            overflow-x: auto;
            margin-bottom: 1.5em;
            border: 1px solid var(--color-border-default);
        }

        .markdown-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            border-radius: 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5em;
            border: 1px solid var(--color-border-default);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .markdown-content th,
        .markdown-content td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--color-border-default);
            text-align: left;
        }

        .markdown-content th {
            background: var(--color-bg-secondary);
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .markdown-content tr:hover td {
            background: var(--color-surface-hover);
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border-default);
        }

        /* Editor specific buttons */
        .edit-btn,
        .export-main-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--color-surface);
            border: 1px solid var(--color-border-default);
            color: var(--color-text-primary);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-btn:hover,
        .export-main-btn:hover {
            background: var(--color-surface-hover);
            border-color: var(--color-accent-primary);
            color: var(--color-accent-primary);
        }

        /* Disabled Edit Button */
        .edit-btn:disabled,
        .edit-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            background: var(--color-bg-secondary);
        }

        .edit-actions {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .btn-save {
            background: var(--color-accent-primary);
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-cancel {
            background: transparent;
            color: var(--color-text-muted);
            border: 1px solid var(--color-border-default);
            padding: 6px 14px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
        }

        .btn-cancel:hover {
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
        }

        /* Editor Container Styles */
        #editor-section {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-top: 20px;
            border: 1px solid var(--color-border-default);
        }

        /* Toast UI Overrides */
        .toastui-editor-defaultUI {
            border: none !important;
            font-family: 'Inter', sans-serif !important;
        }

        .toastui-editor-contents {
            font-family: 'Inter', sans-serif !important;
            font-size: 16px !important;
        }

        [data-theme="dark"] .toastui-editor-defaultUI {
            background-color: var(--color-surface) !important;
        }


        /* Export Dropdown */
        .export-dropdown {
            position: relative;
        }

        .export-dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--color-surface);
            border: 1px solid var(--color-border-default);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            min-width: 160px;
            z-index: 1000;
            padding: 4px;
        }

        .export-dropdown-menu.show {
            display: block;
        }

        .export-dropdown-item {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border-radius: 4px;
            color: var(--color-text-primary);
            font-size: 14px;
        }

        .export-dropdown-item:hover {
            background: var(--color-surface-hover);
            color: var(--color-accent-primary);
        }

        /* Settings Dropdown (Uniform with index.html) */
        .settings-dropdown {
            position: relative;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--color-surface);
            border: 1px solid var(--color-border-default);
            border-radius: var(--radius-md);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            /* Soft shadow from index */
            min-width: 220px;
            z-index: 1000;
            padding: 12px;
        }

        .settings-menu.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--color-text-primary);
        }

        .settings-item:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-weight: 500;
        }

        /* Toggle Switch (Uniform) */
        .toggle-switch {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            /* Index style */
            border-radius: 20px;
            padding: 2px;
            cursor: pointer;
            border: 1px solid var(--color-border-default);
            position: relative;
        }

        .toggle-option {
            padding: 4px 12px;
            font-size: 12px;
            border-radius: 16px;
            color: var(--color-text-muted);
            transition: all 0.2s;
            z-index: 2;
        }

        .toggle-option.active {
            color: var(--color-text-primary);
            font-weight: 600;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: calc(50% - 2px);
            height: calc(100% - 4px);
            background: var(--color-surface);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
            /* Glow from index */
            transition: transform 0.2s ease;
        }

        .toggle-switch[data-value="right"] .toggle-slider {
            transform: translateX(100%);
        }

        .toggle-switch[data-value="left"] .toggle-slider {
            transform: translateX(0);
        }

        /* Theme Slider Specific */
        .toggle-switch[data-value="dark"] .toggle-slider {
            transform: translateX(100%);
        }

        .toggle-switch[data-value="light"] .toggle-slider {
            transform: translateX(0%);
        }

        /* Theme Slider Specific */
        .toggle-switch[data-value="dark"] .toggle-slider {
            transform: translateX(100%);
        }

        .toggle-switch[data-value="light"] .toggle-slider {
            transform: translateX(0%);
        }

        /* TOC Positioning Logic */
        .main-container.toc-left .toc-sidebar {
            order: -1;
            border-right: 1px solid var(--color-border-default);
            border-left: none;
        }

        /* Go to Top */
        .go-top-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border-default);
            color: var(--color-text-primary);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 99;
            transition: all 0.2s;
        }

        .go-top-fab:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-accent-primary);
        }

        /* Brand / Header Standardized */
        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .brand-logo {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
            /* Shadow Glow */
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            letter-spacing: -0.02em;
        }

        [data-theme="dark"] .brand-text {
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .brand-version {
            font-size: 0.75rem;
            background: rgba(99, 102, 241, 0.1);
            color: var(--color-accent-primary);
            padding: 2px 8px;
            border-radius: 99px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            font-weight: 600;
            margin-left: 0.5rem;
        }



        .back-link:hover {
            background: var(--gradient-primary);
            border-color: transparent;
            color: white;
            transform: translateX(-4px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.2);
        }

        [data-theme="dark"] .back-link {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7));
            border-color: rgba(129, 140, 248, 0.2);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 var(--space-2);
            }

            .file-meta-nav {
                display: none;
            }

            .document-title {
                font-size: var(--font-size-2xl);
            }
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/" class="brand">
                    <img src="{{ url_for('static', filename='logo.png') }}" class="brand-logo" alt="DocNexus">
                    <div>
                        <span class="brand-text">DocNexus</span>
                        <span class="brand-version">v{{ version }}</span>
                    </div>
                </a>
            </div>

            <div class="nav-right">
                <!-- Edit Buttons -->
                {% if not file.get('preview_mode') %}
                {% if file.filename.endswith('.docx') %}
                <button class="edit-btn disabled" disabled title="Editing Word documents is not supported in-browser">
                    <i class="bi bi-pencil-square"></i> Edit
                </button>
                {% else %}
                <button class="edit-btn" onclick="toggleEditMode()">
                    <i class="bi bi-pencil-square"></i> Edit
                </button>
                {% endif %}
                {% endif %}

                <!-- Export -->
                <div class="export-dropdown">
                    <button class="export-main-btn" onclick="toggleExportMenu()">
                        <i class="bi bi-download"></i> Export
                    </button>
                    <div class="export-dropdown-menu" id="exportMenu">
                        <div class="export-dropdown-item pdf" onclick="exportToPDF()">
                            <i class="bi bi-file-pdf"></i> PDF
                        </div>
                        <div class="export-dropdown-item word" onclick="exportToWord()">
                            <i class="bi bi-file-word"></i> Word
                        </div>
                    </div>
                </div>

                <!-- Settings -->
                <div class="settings-dropdown">
                    <button class="btn"
                        style="background: transparent; border: none; font-size: 1.2rem; cursor: pointer; color: var(--color-text-muted); padding: 4px 8px;"
                        onclick="toggleSettingsMenu()" title="Preferences">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <div class="settings-menu" id="settingsMenu">
                        <div class="settings-item">
                            <span class="settings-label">Appearance</span>
                            <!-- Theme Slider -->
                            <div class="toggle-switch" id="themeToggle">
                                <div class="toggle-slider"></div>
                                <div class="toggle-option left">Light</div>
                                <div class="toggle-option right">Dark</div>
                            </div>
                        </div>
                        <div class="settings-item">
                            <span class="settings-label">TOC Position</span>
                            <!-- Toggle -->
                            <div class="toggle-switch" id="tocToggle" onclick="toggleTocPosition()" data-value="right">
                                <div class="toggle-slider"></div>
                                <div class="toggle-option left">Left</div>
                                <div class="toggle-option right active">Right</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <main class="content-area">
            <div id="documentContent">
                <div class="document-header">
                    <div>
                        <h1 class="document-title">{{ file.name }}</h1>
                        <div class="document-path">
                            <i class="bi bi-folder"></i> {{ file.filename }}
                        </div>
                    </div>
                </div>
                <div class="markdown-content">
                    {{ file.content | safe }}
                </div>
            </div>

            <!-- Editor Section (Initially Hidden) -->
            <div id="editor-section" style="display: none;">
                <!-- Editor will be injected here -->
            </div>
        </main>

        <!-- Sidebar ToC -->
        <aside class="toc-sidebar">
            <div class="toc-title">On this page</div>
            <nav id="tocNav" class="toc-nav"></nav>
        </aside>
    </div>

    <!-- Scroll to Top -->
    <button id="goTopFab" class="go-top-fab" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i> Top
    </button>

    <!-- Toast UI Editor -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script
        src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Core Scripts -->
    <script>
        const currentFilename = '{{ file.filename }}';
        const currentFilePath = '{{ file.get("relative_path", file.filename) }}';
        let editorInstance = null;

        // Highlight logic for view mode
        hljs.highlightAll();

        function generateId(text) {
            return text.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-').replace(/--+/g, '-').trim();
        }

        // --- ToC Generation Logic (Frontend) ---
        document.addEventListener('DOMContentLoaded', function () {
            const content = document.querySelector('.markdown-content');
            const tocNav = document.getElementById('tocNav');

            if (!content || !tocNav) return;

            // Select headers (H2 and H3)
            const headers = content.querySelectorAll('h2, h3');

            if (headers.length === 0) {
                const sidebar = document.querySelector('.toc-sidebar');
                if (sidebar) sidebar.style.display = 'none';
                return;
            }

            const ul = document.createElement('ul');
            ul.className = 'toc-nav';

            headers.forEach(header => {
                if (!header.id) header.id = generateId(header.textContent);

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'toc-link';
                // Indent H3
                if (header.tagName === 'H3') a.classList.add('toc-level-3');

                a.href = '#' + header.id;
                a.textContent = header.textContent;

                // Highlight on click
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Remove active from all
                    document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                    a.classList.add('active');

                    // Smooth scroll
                    header.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Update URL hash without jumping
                    history.pushState(null, null, '#' + header.id);
                });

                li.appendChild(a);
                ul.appendChild(li);
            });

            tocNav.appendChild(ul);

            // Scroll Spy
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.toc-link').forEach(link => {
                            const href = link.getAttribute('href');
                            if (href === '#' + id) {
                                link.classList.add('active');
                            } else {
                                link.classList.remove('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-100px 0px -66%' });

            headers.forEach(h => observer.observe(h));
        });

        // --- Editor Logic ---
        function toggleEditMode() {
            const editorSection = document.getElementById('editor-section');
            const docContent = document.querySelector('.markdown-content');
            const docHeader = document.querySelector('.document-header');
            const editBtn = document.querySelector('.edit-btn');

            if (editorSection.style.display === 'none') {
                // SWITCH TO EDIT MODE
                editorSection.style.display = 'block';
                docContent.style.display = 'none';

                // Hide main edit button
                if (editBtn) editBtn.style.display = 'none';

                // Inject controls into header
                const controls = document.createElement('div');
                controls.className = 'edit-actions';
                controls.innerHTML = `
                    <button class="btn-save" onclick="saveDocument()">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                    <button class="btn-cancel" onclick="cancelEdit()">
                        Cancel
                    </button>
                `;
                docHeader.appendChild(controls);

                loadDocumentSource();
            }
        }

        function cancelEdit() {
            const editorSection = document.getElementById('editor-section');
            const docContent = document.querySelector('.markdown-content');
            const docHeader = document.querySelector('.document-header');
            const editBtn = document.querySelector('.edit-btn');

            // Remove Editor Controls
            const controls = docHeader.querySelector('.edit-actions');
            if (controls) controls.remove();

            // Show Content
            editorSection.style.display = 'none';
            docContent.style.display = 'block';

            // Show Edit Button
            if (editBtn) editBtn.style.display = 'inline-flex';
        }

        function loadDocumentSource() {
            if (editorInstance) return; // Already loaded

            fetch(`/api/get-source/${encodeURIComponent(currentFilePath)}`)
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        alert('Cannot load source: ' + data.error);
                        cancelEdit();
                        return;
                    }

                    // Initialize Toast UI Editor
                    const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';

                    editorInstance = new toastui.Editor({
                        el: document.querySelector('#editor-section'),
                        height: '700px',
                        initialEditType: 'wysiwyg',
                        previewStyle: 'vertical',
                        initialValue: data.content,
                        theme: theme,
                        usageStatistics: false,
                        toolbarItems: [
                            ['heading', 'bold', 'italic', 'strike'],
                            ['hr', 'quote'],
                            ['ul', 'ol', 'task', 'indent', 'outdent'],
                            ['table', 'image', 'link'],
                            ['code', 'codeblock']
                        ]
                    });
                })
                .catch(err => {
                    alert('Failed to load document source: ' + err);
                    console.error(err);
                    cancelEdit();
                });
        }

        function saveDocument() {
            if (!editorInstance) return;
            const content = editorInstance.getMarkdown();

            const saveBtn = document.querySelector('.btn-save');
            const origText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Saving...';
            saveBtn.disabled = true;

            fetch('/api/save-document', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: currentFilePath, content: content })
            })
                .then(r => {
                    if (r.ok) {
                        window.location.reload();
                    } else {
                        return r.json().then(d => { throw new Error(d.error || 'Save failed') });
                    }
                })
                .catch(e => {
                    alert('Error saving document: ' + e.message);
                    saveBtn.innerHTML = origText;
                    saveBtn.disabled = false;
                });
        }

        // --- Export & Misc ---
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleExportMenu() {
            document.getElementById('exportMenu').classList.toggle('show');
        }

        // --- Settings & TOC Logic ---
        function toggleSettingsMenu() {
            const menu = document.getElementById('settingsMenu');
            menu.classList.toggle('show');
            // Close export if open
            document.getElementById('exportMenu').classList.remove('show');
        }

        // Close menus on click outside
        document.addEventListener('click', e => {
            if (!e.target.closest('.settings-dropdown')) document.getElementById('settingsMenu').classList.remove('show');
            if (!e.target.closest('.export-dropdown')) document.getElementById('exportMenu').classList.remove('show');
        });

        function toggleTocPosition() {
            const toggle = document.getElementById('tocToggle');
            const current = toggle.getAttribute('data-value');
            const newValue = current === 'right' ? 'left' : 'right';
            setTocPosition(newValue);
        }

        function setTocPosition(pos) {
            const toggle = document.getElementById('tocToggle');
            const container = document.querySelector('.main-container');

            // Update UI State
            toggle.setAttribute('data-value', pos);
            toggle.querySelector('.toggle-option.left').classList.toggle('active', pos === 'left');
            toggle.querySelector('.toggle-option.right').classList.toggle('active', pos === 'right');

            // Apply Layout
            if (pos === 'left') {
                container.classList.add('toc-left');
            } else {
                container.classList.remove('toc-left');
            }

            // Save Preference
            localStorage.setItem('tocPosition', pos);
        }

        // Init TOC Position
        document.addEventListener('DOMContentLoaded', () => {
            const storedPos = localStorage.getItem('tocPosition') || 'right';
            setTocPosition(storedPos);
        });

        function exportToPDF() {
            performExport('/export-pdf', 'pdf');
        }

        function exportToWord() {
            performExport('/export-word', 'docx');
        }

        function performExport(endpoint, ext) {
            const btn = document.querySelector('.export-main-btn');
            const orig = btn.innerHTML;
            btn.innerHTML = '<i class="bi bi-hourglass-split"></i>';

            const html = document.documentElement.outerHTML;

            fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ html: html, filename: currentFilename.replace(/.md$/, '.' + ext) })
            })
                .then(r => r.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentFilename.replace(/.md$/, '.' + ext);
                    a.click();
                    btn.innerHTML = orig;
                })
                .catch(e => {
                    alert('Export failed: ' + e);
                    btn.innerHTML = orig;
                });
        }
    </script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>

</html>
